<header id="main-header">
    <div class="container">
        <div class="header-inner">
            <div class="menu-control">
                <a class="back-to-dashboard" href back></a>
            </div>
            <div class="menu-title">
                Rate Task
            </div>
        </div>
    </div>
</header>
<div class="sidebar" ng-class="{'active': openSidebar}">
    <div class="sidebar-logo" ng-click="openSidebar = false">
        <img src="img/sidebar-logo.png" alt="" width="301" height="85">
    </div>
    <ul class="sidebar-menu">
        <li class="menu-item menu-dashboard active"><a href="#"><span class="menu-icon"></span>Dashboard</a></li>
        <li class="menu-item menu-logout"><a href="#/logout"><span class="menu-icon"></span>Logout</a></li>
    </ul>
</div>
<div class="container">
    <button onclick="capturePhoto();">Capture Photo</button> <br>
    <button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
    <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
    <img style="display:none;" id="largeImage" src="" />
    <form id="dynamic-form" action="" enctype="multipart/form-data">

        <div class="row">
            <div class="building">
                <div class="container">
                    <div class="building-heading">
                        <div class="building-title">
                            TASK
                        </div>
                        <div id="task-title" class="building-name">

                        </div>

                    </div>
                    <div class="building-image-heading">
                        <img src="img/capa.png" width="146" height="146">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <input type="hidden" id="task-name" class="form-control" name="Task[name]" value="" maxlength="">
        <div class="row">
            <div class="facility-form form-update-image">
                <div class="container">
                    <table id="task-image-list" class="table">

                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="success-message" class="bg-success status-message hidden">
                <div class="container">
                    <div class="inner">

                    </div>
                </div>

            </div>
            <div id="error-message" class="bg-dange hidden">
                <div class="container">
                    <div class="inner">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="submit-rating fixed-btn">
                <button id="dynamic-form-submit" type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
