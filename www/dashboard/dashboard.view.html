<header id="main-header">
    <div class="container">
        <div class="header-inner">
            <div class="menu-control">
                <button class="menu-toggle-btn" ng-click="openSidebar = true">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="menu-title">
                Dashboard
            </div>
        </div>
    </div>
</header>
<div class="sidebar" ng-class="{'active': openSidebar}">
    <div class="sidebar-logo" ng-click="openSidebar = false">
        <img src="img/sidebar-logo.png" alt="" width="301" height="85">
    </div>
    <ul class="sidebar-menu">
        <li class="menu-item menu-dashboard active"><a href="#/dashboard"><span class="menu-icon"></span>Dashboard</a>
        </li>
        <li class="menu-item menu-logout"><a href="#/logout"><span class="menu-icon"></span>Logout</a></li>
    </ul>
</div>
<div class="container" ng-click="openSidebar = false">
    <div class="row">
        <div class="building" ng-controller="DashboardController">
            <div class="container">
                <div class="building-heading">

                    <div class="building-title">
                        BUILDING
                    </div>
                    <div id="building-name" class="building-name">

                    </div>
                </div>
                <div class="building-image-heading">
                    <img src="img/bd-heading-image.png" width="146" height="146">
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="filter">
            <div class="container">
                <div class="form-group block-filter">
                    <label for="block-filter" class="control-label">Block</label>
                    <select id="block-filter" name="block-filter" class="form-control">

                    </select>
                </div>
                <div class="form-group block-filter">
                    <label for="block-status-filter" class="control-label">Show Block Status from</label>
                    <input id="block-status-filter" type="text" name="block-filter" class="form-control">
                </div>
            </div>
        </div>
        <div class="filter-select">
            <div class="container">
                <div class="form-group floor-filter">
                    <label for="floor-filter" class="control-label">Floor</label>
                    <select name="floor-filter" id="floor-filter" class="form-control">

                    </select>
                </div>
                <div class="form-group facility-filter">
                    <label for="facility-filter" class="control-label">Facility ID</label>
                    <select name="floor-filter" id="facility-filter" class="form-control">

                    </select>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="container">
                <ul id="block-list" class="block-list">

                </ul>
            </div>
        </div>

    </div>
</div>
